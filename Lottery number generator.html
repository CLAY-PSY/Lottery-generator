<script>
function randomNums(min,max,count){
    const arr=[];
    while(arr.length<count){
        const n=Math.floor(Math.random()*(max-min+1))+min;
        if(!arr.includes(n)) arr.push(n);
    }
    return arr.sort((a,b)=>a-b);
}
function generate(){
    const type=document.getElementById("type").value;
    const count=Number(document.getElementById("count").value);
    const result=document.getElementById("result");
    result.innerHTML="";
    for(let i=0;i<count;i++){
        const line=document.createElement("div");
        line.className="result-line";
        if(type==="ssq"){
            randomNums(1,33,6).forEach(n=>{line.innerHTML+=`<span class="ball red">${String(n).padStart(2,'0')}</span>`});
            const blue=randomNums(1,16,1)[0];
            line.innerHTML+=`<span class="ball blue">${String(blue).padStart(2,'0')}</span>`;
        } else {
            randomNums(1,35,5).forEach(n=>{line.innerHTML+=`<span class="ball red">${String(n).padStart(2,'0')}</span>`});
            randomNums(1,12,2).forEach(n=>{line.innerHTML+=`<span class="ball blue">${String(n).padStart(2,'0')}</span>`});
        }
        result.appendChild(line);
    }
}
function saveAsImage(){
    const resultDiv=document.getElementById("result");
    const tempDiv=document.createElement('div');
    tempDiv.style.position='absolute';
    tempDiv.style.left='-9999px';
    tempDiv.style.background=getComputedStyle(resultDiv).backgroundColor;
    tempDiv.style.padding='14px';
    tempDiv.innerHTML=resultDiv.innerHTML;
    document.body.appendChild(tempDiv);
    html2canvas(tempDiv,{backgroundColor:null}).then(canvas=>{
        const link=document.createElement('a');
        link.download='lottery.png';
        link.href=canvas.toDataURL();
        link.click();
        document.body.removeChild(tempDiv);
    });
}
</script>
