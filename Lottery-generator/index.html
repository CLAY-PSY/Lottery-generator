<script>
const countSelect = document.getElementById("count");
for(let i=1;i<=20;i++){
  const option=document.createElement("option");
  option.value=i;
  option.textContent=i+' æ³¨';
  countSelect.appendChild(option);
}

const generateBtn = document.getElementById("generate-btn");
const saveBtn = document.getElementById("save-btn");
const result = document.getElementById("result");

function randomNums(min,max,count){
  const pool = Array.from({length:max-min+1},(_,i)=>i+min);
  for(let i=pool.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [pool[i],pool[j]]=[pool[j],pool[i]];
  }
  return pool.slice(0,count);
}

function createBall(n,color){
  const span=document.createElement("span");
  span.className=`ball ${color}`;
  span.textContent=String(n).padStart(2,"0");
  return span;
}

function generate(){
  const type = document.getElementById("type").value;
  const count = Number(countSelect.value);
  result.innerHTML="";
  for(let i=0;i<count;i++){
    const line=document.createElement("div");
    line.className="result-line";
    if(type==="ssq"){
      randomNums(1,33,6).forEach(n=>line.appendChild(createBall(n,"red")));
      line.appendChild(createBall(randomNums(1,16,1)[0],"blue"));
    }else{
      randomNums(1,35,5).forEach(n=>line.appendChild(createBall(n,"red")));
      randomNums(1,12,2).forEach(n=>line.appendChild(createBall(n,"blue")));
    }
    result.appendChild(line);
  }
  result.scrollTop=result.scrollHeight;
}

function saveAsImage(){
  if(!result.innerHTML.trim()){ alert("å½“å‰æ²¡æœ‰å¯ä¿å­˜çš„ç”Ÿæˆç»“æœ"); return; }
  const temp=document.createElement("div");
  temp.style.position="absolute";
  temp.style.left="-9999px";
  temp.style.background="#fff";
  temp.innerHTML=result.innerHTML;
  document.body.appendChild(temp);
  html2canvas(temp,{backgroundColor:"#fff"}).then(canvas=>{
    const a=document.createElement("a");
    a.download="lottery-result.png";
    a.href=canvas.toDataURL();
    a.click();
    document.body.removeChild(temp);
  });
}

generateBtn.onclick=generate;
saveBtn.onclick=saveAsImage;
</script>
