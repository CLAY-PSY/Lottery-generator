<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>双色球 / 大乐透 随机选号</title>
<script src="./html2canvas.min.js"></script>
<style>
:root {
  --bg-page:#f3f4f6;
  --bg-card:#ffffff;
  --bg-box:#f9fafb;
  --text-main:#111827;
  --text-sub:#374151;
  --border:#d1d5db;
  --primary:#6366f1;
  --primary-hover:#4f46e5;
  --red:#ef4444;
  --blue:#3b82f6;
}
@media (prefers-color-scheme: dark) {
  :root {
    --bg-page:#0f172a;
    --bg-card:#020617;
    --bg-box:#020617;
    --text-main:#e5e7eb;
    --text-sub:#9ca3af;
    --border:#1f2937;
    --primary:#818cf8;
    --primary-hover:#6366f1;
    --red:#f87171;
    --blue:#60a5fa;
  }
}
* { box-sizing:border-box; }
body {
  margin:0;
  min-height:100vh;
  font-family:"Segoe UI","PingFang SC",Arial,sans-serif;
  background:var(--bg-page);
  color:var(--text-main);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:16px;
}
.container {
  width:100%;
  max-width:480px;
  background:var(--bg-card);
  border-radius:14px;
  padding:24px;
  box-shadow:0 12px 30px rgba(0,0,0,.18);
}
h1 {
  text-align:center;
  font-size:1.25rem;
  margin:0 0 20px;
}
.form-box {
  background:var(--bg-box);
  border-radius:12px;
  padding:16px;
  margin-bottom:16px;
}
label {
  display:block;
  font-size:0.85rem;
  margin-bottom:6px;
  color:var(--text-sub);
}
select {
  width:100%;
  padding:10px;
  border-radius:8px;
  border:1px solid var(--border);
  font-size:1rem;
  background:transparent;
  color:var(--text-main);
}
.button-group {
  display:flex;
  gap:10px;
  margin-top:12px;
}
button {
  flex:1;
  padding:10px;
  font-size:1rem;
  border-radius:10px;
  border:none;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
}
button:active { background:var(--primary-hover); }
.result-box {
  background: var(--bg-box);
  border-radius: 12px;
  padding:14px;
  width:100%;
  display:flex;
  flex-direction:column;
  overflow-y:auto;
}
.result-inner {
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  align-items:center;
  width:100%;
  gap:10px;
}
.result-line {
  display:flex;
  justify-content:center;
  height:28px;
}
.ball {
  width:28px;
  height:28px;
  margin:0 4px;
  border-radius:50%;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  font-size:0.85rem;
  font-weight:600;
  color:#fff;
}
.red { background:var(--red); }
.blue { background:var(--blue); }
@media (max-width:360px) {
  .container { padding:16px; }
  .ball { width:24px; height:24px; font-size:0.75rem; }
  button { padding:8px; font-size:0.9rem; }
}
</style>
</head>
<body>
<div class="container">
  <h1>双色球 / 大乐透 随机选号</h1>
  <div class="form-box">
    <label>选择玩法</label>
    <select id="type">
      <option value="ssq">双色球</option>
      <option value="dlt">大乐透</option>
    </select>
    <div class="button-group">
      <button id="generate-btn">生成号码</button>
      <button id="save-btn">保存图片</button>
    </div>
  </div>
  <div class="result-box">
    <div class="result-inner" id="result-inner"></div>
  </div>
</div>
<script>
const resultInner=document.getElementById("result-inner");
let isRolling=false;
function randomNums(min,max,count){
  const pool=Array.from({length:max-min+1},(_,i)=>i+min);
  for(let i=pool.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [pool[i],pool[j]]=[pool[j],pool[i]];
  }
  return pool.slice(0,count).sort((a,b)=>a-b);
}
function createBall(n,color){
  const span=document.createElement("span");
  span.className=`ball ${color}`;
  span.textContent=String(n).padStart(2,"0");
  return span;
}
function setResultBoxHeight(){
  const lineHeight=28;
  const gap=10;
  const visibleCount=5;
  const padding=28;
  const resultBox=document.querySelector('.result-box');
  resultBox.style.height=(lineHeight*visibleCount + gap*(visibleCount-1) + padding)+'px';
}
setResultBoxHeight();
function generateRolling(){
  if(isRolling) return;
  const type=document.getElementById("type").value;
  const count=5;
  document.getElementById("generate-btn").disabled=true;
  document.getElementById("save-btn").disabled=true;
  isRolling=true;
  const duration=10000;
  const startTime=performance.now();
  function frame(now){
    resultInner.innerHTML="";
    for(let i=0;i<count;i++){
      const line=document.createElement("div");
      line.className="result-line";
      if(type==="ssq"){
        randomNums(1,33,6).forEach(n=>line.appendChild(createBall(n,"red")));
        line.appendChild(createBall(randomNums(1,16,1)[0],"blue"));
      }else{
        randomNums(1,35,5).forEach(n=>line.appendChild(createBall(n,"red")));
        randomNums(1,12,2).forEach(n=>line.appendChild(createBall(n,"blue")));
      }
      resultInner.appendChild(line);
    }
    resultInner.scrollTop=resultInner.scrollHeight;
    if(now-startTime<duration){
      requestAnimationFrame(frame);
    }else{
      isRolling=false;
      document.getElementById("generate-btn").disabled=false;
      document.getElementById("save-btn").disabled=false;
    }
  }
  requestAnimationFrame(frame);
}
function formatDateLocal(date){
  const y=date.getFullYear();
  const m=String(date.getMonth()+1).padStart(2,"0");
  const d=String(date.getDate()).padStart(2,"0");
  const h=String(date.getHours()).padStart(2,"0");
  const min=String(date.getMinutes()).padStart(2,"0");
  const s=String(date.getSeconds()).padStart(2,"0");
  return `${y}-${m}-${d}_${h}${min}${s}`;
}
function saveAsImage(){
  if(isRolling){
    alert("请等待滚动生成完成后再保存图片");
    return;
  }
  if(!resultInner.innerHTML.trim()){
    alert("当前没有可保存的生成结果");
    return;
  }
  const type=document.getElementById("type").value;
  const typeText=type==="ssq"?"双色球":"大乐透";
  const dateText=formatDateLocal(new Date());
  const wrapper=document.createElement("div");
  wrapper.style.position="absolute";
  wrapper.style.left="-9999px";
  wrapper.style.background="#fff";
  wrapper.style.padding="16px";
  const title=document.createElement("div");
  title.style.textAlign="center";
  title.style.fontSize="16px";
  title.style.fontWeight="600";
  title.style.marginBottom="12px";
  title.style.color="#111";
  title.textContent=`${dateText}  ${typeText}`;
  wrapper.appendChild(title);
  [...resultInner.children].forEach(line=>{
    const row=document.createElement("div");
    row.style.display="flex";
    row.style.alignItems="center";
    row.style.marginBottom="10px";
    const front=document.createElement("span");
    front.textContent="前区：";
    front.style.fontWeight="600";
    front.style.marginRight="4px";
    front.style.color = "#111";
    const back=document.createElement("span");
    back.textContent=" 后区：";
    back.style.fontWeight="600";
    back.style.marginLeft="6px";
    back.style.color  = "#111";
    const reds=[...line.querySelectorAll(".red")];
    const blues=[...line.querySelectorAll(".blue")];
    row.appendChild(front);
    reds.forEach(b=>row.appendChild(b.cloneNode(true)));
    row.appendChild(back);
    blues.forEach(b=>row.appendChild(b.cloneNode(true)));
    wrapper.appendChild(row);
  });
  document.body.appendChild(wrapper);
  html2canvas(wrapper,{backgroundColor:"#fff",scale:2}).then(canvas=>{
    const a=document.createElement("a");
    a.download=`lottery-${typeText}-${dateText}.png`;
    a.href=canvas.toDataURL();
    a.click();
    document.body.removeChild(wrapper);
  });
}
document.getElementById("generate-btn").onclick=generateRolling;
document.getElementById("save-btn").onclick=saveAsImage;
</script>
</body>
</html>
