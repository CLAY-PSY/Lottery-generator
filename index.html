<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>双色球 / 大乐透 随机选号</title>
<script src="./html2canvas.min.js"></script>
<style>
:root {
  --bg-page:#f3f4f6;
  --bg-box:#ffffff;
  --text-main:#111827;
  --border:#d4d4d8;
  --primary:#6366f1;
  --primary-hover:#4f46e5;
  --red:#ef4444;
  --blue:#3b82f6;
}
@media (prefers-color-scheme: dark) {
  :root {
    --bg-page:#0f172a;
    --bg-box:#0f172a;
    --text-main:#e5e7eb;
    --border:#334155;
    --primary:#818cf8;
    --primary-hover:#6366f1;
  }
}
* {box-sizing:border-box;}
html,body {
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  font-family:"Segoe UI","PingFang SC",Arial,sans-serif;
  background:var(--bg-page);
  color:var(--text-main);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}
.container {
  width:100%;
  max-width:480px;
  display:flex;
  flex-direction:column;
  gap:16px;
  padding:24px;
}
h1 {
  text-align:center;
  font-size:1.5rem;
  margin:0;
}
.form-box {
  background:var(--bg-box);
  border-radius:12px;
  padding:16px;
  border:1px solid var(--border);
}
.type-buttons {
  display:flex;
  gap:10px;
}
.type-btn {
  flex:1;
  padding:10px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--bg-box);
  color:var(--text-main);
  font-size:1rem;
  cursor:pointer;
  transition: background-color .2s, color .2s;
}
.type-btn.active {
  background:var(--primary);
  color:#fff;
  border-color:var(--primary);
}
.type-btn[disabled] {
  cursor:not-allowed;
}
.button-group {
  display:flex;
  gap:10px;
  margin-top:12px;
}
button {
  flex:1;
  padding:10px;
  font-size:1rem;
  border-radius:10px;
  border:none;
  background:var(--primary);
  color:#fff;
  cursor:pointer;
}
button:disabled {
  background:#555;
  color:#ccc;
}
.result-box {
  background:var(--bg-box);
  border-radius:12px;
  padding:14px;
  width:100%;
  height:210px;
  border:1px solid var(--border);
}
.result-inner {
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}
.result-line {
  display:flex;
  justify-content:center;
}
.ball {
  width:28px;
  height:28px;
  margin:0 4px;
  border-radius:50%;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  font-size:.85rem;
  font-weight:600;
  color:#fff;
}
.red {background:var(--red);}
.blue {background:var(--blue);}
</style>
</head>
<body>
<div class="container">
  <h1>双色球 / 大乐透 随机选号</h1>
  <div class="form-box">
    <div class="type-buttons">
      <button class="type-btn active" data-value="ssq">双色球</button>
      <button class="type-btn" data-value="dlt">大乐透</button>
    </div>
    <div class="button-group">
      <button id="generate-btn">生成号码</button>
      <button id="save-btn">保存图片</button>
    </div>
  </div>
  <div class="result-box">
    <div class="result-inner" id="result-inner"></div>
  </div>
</div>
<script>
const resultInner = document.getElementById("result-inner")
const typeButtons = document.querySelectorAll(".type-btn")
let currentType = "ssq"
let isRolling = false
function switchType(type){
  if(isRolling || currentType===type) return
  currentType = type
  typeButtons.forEach(b=>{
    b.classList.toggle("active", b.dataset.value===type)
  })
  resultInner.innerHTML = ""
}
typeButtons.forEach(btn=>{
  btn.addEventListener("click",()=>{
    switchType(btn.dataset.value)
  })
})
function randomIntUnbiased(max){
  const bytes=new Uint8Array(128)
  const maxBig=BigInt(max)
  const range=1n<<1024n
  const limit=range-(range%maxBig)
  let x
  do{
    crypto.getRandomValues(bytes)
    x=0n
    for(const b of bytes){x=(x<<8n)|BigInt(b)}
  }while(x>=limit)
  return Number(x%maxBig)
}
function randomNums(min,max,count){
  const pool=Array.from({length:max-min+1},(_,i)=>i+min)
  for(let i=pool.length-1;i>0;i--){
    const j=randomIntUnbiased(i+1)
    ;[pool[i],pool[j]]=[pool[j],pool[i]]
  }
  return pool.slice(0,count).sort((a,b)=>a-b)
}
function createBall(n,color){
  const span=document.createElement("span")
  span.className=`ball ${color}`
  span.textContent=String(n).padStart(2,"0")
  return span
}
function toggleButtons(disabled){
  document.getElementById("generate-btn").disabled=disabled
  document.getElementById("save-btn").disabled=disabled
  typeButtons.forEach(b=>{
    if(disabled){b.setAttribute("disabled","true")}else{b.removeAttribute("disabled")}
  })
}
function generateRolling(){
  if(isRolling) return
  const type=currentType
  isRolling=true
  toggleButtons(true)
  const start=performance.now()
  const duration=10000
  function frame(now){
    resultInner.innerHTML=''
    for(let i=0;i<5;i++){
      const line=document.createElement("div")
      line.className="result-line"
      if(type==="ssq"){
        randomNums(1,33,6).forEach(n=>line.appendChild(createBall(n,"red")))
        line.appendChild(createBall(randomNums(1,16,1)[0],"blue"))
      }else{
        randomNums(1,35,5).forEach(n=>line.appendChild(createBall(n,"red")))
        randomNums(1,12,2).forEach(n=>line.appendChild(createBall(n,"blue")))
      }
      resultInner.appendChild(line)
    }
    if(now-start<duration){requestAnimationFrame(frame)}
    else{isRolling=false;toggleButtons(false)}
  }
  requestAnimationFrame(frame)
}
document.getElementById("generate-btn").onclick=generateRolling
</script>
</body>
</html>
